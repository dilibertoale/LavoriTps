<!DOCTYPE html>
<html>
<head>
<title>Anagrafica Utente</title>
<script>
  function mostraAnagrafica() {
 
    let nome = document.getElementById("nome").value;
    let cognome = document.getElementById("cognome").value;
    let indirizzo = document.getElementById("indirizzo").value;
    let citta = document.getElementById("citta").value;
    let cap = document.getElementById("cap").value;
    let data = document.getElementById("dataNascita").value;

    
    let anno = new Date(data).getFullYear();

   
    let generazione = "";
    if (anno >= 1901 && anno <= 1927) generazione = "Greatest Generation";
    else if (anno >= 1928 && anno <= 1945) generazione = "Generazione Silenziosa";
    else if (anno >= 1946 && anno <= 1964) generazione = "Baby Boomers";
    else if (anno >= 1965 && anno <= 1980) generazione = "Generazione X";
    else if (anno >= 1981 && anno <= 1996) generazione = "Millennials";
    else if (anno >= 1997 && anno <= 2012) generazione = "Generazione Z";
    else if (anno >= 2013) generazione = "Generazione Alpha";
    else generazione = "Anno non valido";

 
    let sesso = "Non specificato";
    let s = document.getElementsByName("sesso");
    for (let i = 0; i < s.length; i++) {
        if (s[i].checked) {
            sesso = s[i].value;
            break; 
        }
    }

    let mezzi = [];
let checkboxMezzi = document.getElementsByName("nomeCheckbox"); 
for (let i = 0; i < checkboxMezzi.length; i++) {
    if (checkboxMezzi[i].checked) {
        mezzi.push(checkboxMezzi[i].value);
    }
}



       let provincia = document.getElementById("provincia").value;

    
   
    let materie = [];
    let materie = document.getElementById("materie");
    for (let i = 0; i < materie.options.length; i++) {
        if (materie.options[i].selected) {
            materie.push(materie.options[i].text);
        }
    }
   
   let materieOutput;

if (materie.length === 0) {
      materieOutput = "Nessuna";
} else {
    materieOutput = materie.join(", ");
}


   
    document.getElementById("output").innerHTML =
      "<b>Nome:</b> " + nome + "<br>" +
      "<b>Cognome:</b> " + cognome + "<br>" +
      "<b>Indirizzo:</b> " + indirizzo + "<br>" +
      "<b>Città:</b> " + citta + "<br>" +
      "<b>CAP:</b> " + cap + "<br>" +
      "<b>Sesso:</b> " + sesso + "<br>" +
      "<b>Mezzi posseduti:</b> " + mezziOutput + "<br>" + 
      "<b>Provincia:</b> " + provincia + "<br>" +
      "<b>Materie preferite:</b> " + materieOutput + "<br>" + 
      "<b>Anno di nascita:</b> " + anno + "<br>" +
      "<b>Generazione:</b> " + generazione;
}
</script>
</head>
<body>
  <h2>Inserisci i tuoi dati:</h2>


<input type="text" id="nome" placeholder="Nome"><br>
<input type="text" id="cognome" placeholder="Cognome"><br>
<input type="text" id="indirizzo" placeholder="Indirizzo"><br>
<input type="text" id="citta" placeholder="Città"><br>
<input type="text" id="cap" placeholder="CAP"><br>
<input type="date" id="dataNascita"><br><br>


<h3>Sesso:</h3>
<label><input type="radio" name="sesso" value="Maschio"> Maschio</label><br>
<label><input type="radio" name="sesso" value="Femmina"> Femmina</label><br>
<label><input type="radio" name="sesso" value="Altro"> Altro</label><br><br>


<h3>Mezzi posseduti:</h3>
<label><input type="checkbox" class="mezzo" value="Auto"> Auto</label><br>
<label><input type="checkbox" class="mezzo" value="Moto"> Moto</label><br>
<label><input type="checkbox" class="mezzo" value="Bici"> Bici</label><br>
<label><input type="checkbox" class="mezzo" value="Cavallo"> Cavallo</label><br>
<label><input type="checkbox" class="mezzo" value="Deltaplano"> Deltaplano</label><br><br>


<h3>Provincia:</h3>
<select id="provincia">
  <option value="MI">Milano (MI)</option>
  <option value="VA">Varese (VA)</option>
  <option value="NA">Napoli (NA)</option>
  <option value="RM">Roma (RM)</option>
  <option value="TO">Torino (TO)</option>
</select><br><br>


<h3>Materie preferite (Ctrl + click per selezioni multiple):</h3>
<select id="materie" multiple size="6">
  <option>Italiano</option>
  <option>Storia</option>
  <option>Matematica</option>
  <option>Informatica</option>
  <option>TPSIT</option>
  <option>Inglese</option>
</select><br><br>

<button onclick="mostraAnagrafica()">Invia</button>

<h3>Risultato:</h3>
<div id="output"></div>


</body>
</html>
